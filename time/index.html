<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
  	<title>Time</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="style.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-N4K5Z7LQ9N"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-N4K5Z7LQ9N');
	</script>
</head>
<body>
	<div id="text-clock" class="noselect">
		<!-- line 1 -->
		<p id="line-1">
			<span id="it" class="active">IT</span>L<span id="is" class="active">IS</span>AS<span id="tgif">GTFI</span>
		</p>
		<!-- line 2 -->
		<p id="line-2">
			AC<span id="quarter" class="desc">QUARTER</span>BS
		</p>
		<!-- line 3 -->
		<p>
			<span id="twenty" class="desc">TWENTY</span><span id="five" class="desc">FIVE</span>X
		</p>
		<!-- line 4 -->
		<p>
			<span id="half" class="desc">HALF</span>B<span id="ten" class="desc">TEN</span>F<span id="to" class="desc">TO</span>
		</p>
		<!-- line 5 -->
		<p>
			<span id="past" class="desc">PAST</span>ERU<span id="nine" class="hr">NINE</span>
		</p>
		<!-- line 6 -->
		<p>
			<span id="one" class="hr">ONE</span><span id="six" class="hr">SIX</span><span id="three" class="hr">THREE</span>
		</p>
		<!-- line 7 -->
		<p id="line-7">
			<span id="four" class="hr">FOUR</span><span id="five-hr" class="hr">FIVE</span><span id="two" class="hr">TWO</span>
		</p>
		<!-- line 8 -->
		<p id="line-8">
			<span id="eight" class="hr">EIGHT</span><span id="eleven" class="hr">ELEVEN</span>
		</p>
		<!-- line 9 -->
		<p id="line-9">
			<span id="seven" class="hr">SEVEN</span><span id="twelve" class="hr">TWELVE</span>
		</p>
		<!-- line 10 -->
		<p id="line-10">
			<span id="ten-hr" class="hr">TEN</span>SE<span id="oclock" class="desc">OCLOCK</span>
		</p>
		<!-- line 11 -->
		<p id="line-11">
			<span id="midnight" class="hr">MIDNIGHT</span>
		</p>
	</div>
	<a id="logo" href="https://github.com/anthonytedja" onclick="event.stopPropagation()"><i class="fa fa-github fa-lg"></i></a>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="script.js"></script>
